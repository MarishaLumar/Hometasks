<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This description is in English">
    <title>Registration</title>
</head>

<body>
    <h1>Registration on the website</h1>
    <form action="https://fom.in.ua/echo" method="post">

        <label for="user_name">You name:</label>
        <input id="user_name" type="text" name="user_name" placeholder="You name" maxlength="7" required>

        <label for="user_surname">You surname:</label>
        <input id="user_surname" type="text" name="user_surname" placeholder="You surname" maxlength="10" required>
        <br>
        <br>

        <label for="date"> You DOB:</label>
        <input id="date" name="date" type="date">


        <label for="user_ege"> How old are you:</label>
        <input type="number" id="user_ege" name="user_ege" placeholder="Your age" required>
        <br>
        <br>

        <label for="number">You phone number:</label>
        <input id="number" type="number" name="user_telephone" placeholder="Your telephone">

        <label for="email">Your email:</label>
        <input id="email" type="email" name="user_email" placeholder="Email">
        <br>
        <br>
        <p>What gender are you:</p>
        <span>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male:</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female:</label>

            <input type="radio" name="gender" id="and_others" value="and_others">
            <label for="and_others">And others:</label>
        </span>
        <br>
        <br>

        <label for="password">Your password:</label>
        <input id="password" type="password" name="user_password" placeholder="Password">

        <label for="repeat_password">Repeat password:</label>
        <input id="repeat_password" type="password" name="repeat_password" placeholder="Repeat password">
        <br>
        <br>
        <select name="county">
            <option value="ukr">Ukraine</option>
            <option value="ger">Germaniya</option>
            <option value="lt">Latvia </option>
            <option value="usa">USA </option>
        </select>
        <br>
        <br>
        <input type="checkbox" name="is_password_save" id="is_password_save">
        <label for="is_password_save">Save password:</label>


        <button type="submit" name="is_password_save">
            <img width="20" src="https://cdn-icons-png.flaticon.com/512/77/77520.png" alt="">

        </button>
    </form>





</html>
